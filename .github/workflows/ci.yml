# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: CamiloGarciaLaRotta/watermelon-http-client@v1
        id: get_status
        with:
          url: 'https://kw4cmrlljk.execute-api.us-east-1.amazonaws.com/webhook?2wisQcC**pirmzo1AXKY/testpath'
          method: post
          headers: '{"Content-Type": "application/json" }'
          data: '{ "executionArn": "arn:aws:states:us-east-1:040528967665:execution:MyStateMachine:88bccc20-0337-4c0d-a1a2-5b168e9be376" }'
      - run: "echo latest release: ${{ steps.get_status.outputs.response }}"

